  <script>
    // Funci칩n para leer la imagen del localStorage y asignarla a la etiqueta de imagen
    function loadImageFromLocalStorage() {
      const savedImage = localStorage.getItem("imagenPerfil");
      if (savedImage) {
        imagenPerfil.src = savedImage;
      }
    }
    // Funci칩n para eliminar la imagen del localStorage
    function removeImageFromLocalStorage() {
      localStorage.removeItem("imagenPerfil");
    }
    // Leer la imagen del localStorage cuando la p치gina se carga
    window.addEventListener("load", loadImageFromLocalStorage);
  </script>
