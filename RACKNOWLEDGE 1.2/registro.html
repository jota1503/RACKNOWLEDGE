<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>RACKNOWLEDGE</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="shortcut icon" href="img/Logo.ico" >
</head>

<body>
<div class="conteiner">
    <p class="bglogo"></p>
    <p class="logo"> <img src="img/Logo.png"></p>
        <div class="registro">
            <h1 class="reg">Registrarse</h1>
            <form>
                <input type="text" id="nom" class="input" placeholder="Nombres"/><br>
                <input type="text" id="ape" class="input" placeholder="Apellidos"/><br>
                <select id="tipo_doc" class="input">
                    <option value="">Tipo de documento</option>
                    <option value="ti">TI</option>
                    <option value="cc">CC</option>
                    <option value="ce">CE</option>
                    <option value="rut">Rut</option>
                </select><br>
                <input type="text" id="n_doc" class="input" placeholder="Numero de documento"/><br>
                <input type="email" id="email" class="input" placeholder="Correo"/><br>
                <input type="text" id="tele" class="input" placeholder="Telefono"/><br>
                <input type="date" id="fnac" class="input"/><br>
                <p id="fn">Fecha de nacimiento<br>
                <select id="rol" class="input">
                    <option value="">Rol</option>
                    <option value="est">Estudiante</option>
                    <option value="pro">Profesor</option>
                    <option value="adm">Administrador</option>
                </select><br>
                <input type="password" id="pass" class="input" placeholder="Contraseña"/><br>
                <p class="pol">Al registrarse acepta nuestras <a href="proceso.html" >Politicas de uso y privacidad</a><br>
                <button class="buttom_registro" id="buttom_registro">REGISTRARSE</button><br>
                <p class="reg">Si ya tienes cuenta <a href="inicio.html" >ingrese acá</a><br>
            </form>
        </div>
</div>
</body>

</html>
