<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="css/sopadeletras.css" />
    <link rel="stylesheet" href="../../output.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <script
      language="javascript"
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="./js/wordfind.js"></script>

  </head>
  <body class="py-[7px]">
    <div>
      <a href="../carrusel_minijuegos.html"
        ><i
          class="fi fi-br-angle-left rounded-full bg-gradient-to-r from-Light-Blue to-Fucsia p-2 pb-[5px] pr-[9px]"
        ></i
      ></a>
    </div>

    <div class="box grid">
      <div class="item1" id="juego"></div>

      <div class="item2" id="Palabras"></div>
    </div>

    <div><button id="solve">Resolver el juego</button></div>
    <script>
      var words = [
        "Matematicas",
        "Espa√±ol",
        "Ingles",
        "Tecnologia",
        "Biologia",
        "EdFisica",
        "Sociales",
        "Artes",
      ];
      var gamePuzzle = wordfindgame.create(words, "#juego", "#Palabras");

      var puzzle = wordfind.newPuzzle(words, {
        height: 18,
        width: 18,
        fillBlanks: false,
      });
      wordfind.print(puzzle);

      $("#solve").click(function () {
        wordfindgame.solve(gamePuzzle, words);
      });
    </script>
  </body>
