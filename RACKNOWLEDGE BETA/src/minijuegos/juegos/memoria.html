<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <title>Memorama</title>
    <script
      src="https://kit.fontawesome.com/7dccdc2a62.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/memoria.css" />
    <link rel="stylesheet" href="../../output.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
  </head>

  <body class="py-[7px]">
    <div>
      <a href="../carrusel_minijuegos.html"
        ><i
          class="fi fi-br-angle-left rounded-full bg-gradient-to-r from-Light-Blue to-Fucsia p-2 pb-[5px] pr-[9px]"
        ></i
      ></a>
    </div>

    <div
      id="tablero"
      class="grid grid-cols-6 grid-rows-4 justify-items-center gap-4"
    ></div>

    <br />
    <div class="btn_ng">
      <div class="nuevo-juego" onclick="generarTablero()">Nuevo Juego</div>
    </div>

    <script>
      let iconos = [];
      let selecciones = [];

      generarTablero();

      function cargarIconos() {
        iconos = [
          '<i class="fa-solid fa-flag-usa"></i>',
          '<i class="fa-solid fa-piggy-bank"></i>',
          '<i class="fa-solid fa-book"></i>',
          '<i class="fa-solid fa-calculator"></i>',
          '<i class="fa-solid fa-spell-check"></i>',
          '<i class="fa-solid fa-headphones"></i>',
          '<i class="fa-solid fa-pencil"></i>',
          '<i class="fa-solid fa-laptop"></i>',
          '<i class="fa-solid fa-face-smile-wink"></i>',
          '<i class="fa-solid fa-masks-theater"></i>',
          '<i class="fa-solid fa-atom"></i>',
          '<i class="fa-solid fa-graduation-cap"></i>',
        ];
      }

      function generarTablero() {
        cargarIconos();
        selecciones = [];
        let tablero = document.getElementById("tablero");
        let tarjetas = [];
        for (let i = 0; i < 24; i++) {
          tarjetas.push(`
                <div class="area-tarjeta" onclick="seleccionarTarjeta(${i})">
                    <div class="tarjeta" id="tarjeta${i}">
                        <div class="cara trasera" id="trasera${i}">
                            ${iconos[0]}
                        </div>
                        <div class="cara superior">
                            <i class="fa-solid fa-question"></i>
                        </div>
                    </div>
                </div>        
                `);
          if (i % 2 == 1) {
            iconos.splice(0, 1);
          }
        }
        tarjetas.sort(() => Math.random() - 0.5);
        tablero.innerHTML = tarjetas.join(" ");
      }

      function seleccionarTarjeta(i) {
        let tarjeta = document.getElementById("tarjeta" + i);
        if (tarjeta.style.transform != "rotateY(180deg)") {
          tarjeta.style.transform = "rotateY(180deg)";
          selecciones.push(i);
        }
        if (selecciones.length == 2) {
          deseleccionar(selecciones);
          selecciones = [];
        }
      }

      function deseleccionar(selecciones) {
        setTimeout(() => {
          let trasera1 = document.getElementById("trasera" + selecciones[0]);
          let trasera2 = document.getElementById("trasera" + selecciones[1]);
          if (trasera1.innerHTML != trasera2.innerHTML) {
            let tarjeta1 = document.getElementById("tarjeta" + selecciones[0]);
            let tarjeta2 = document.getElementById("tarjeta" + selecciones[1]);
            tarjeta1.style.transform = "rotateY(0deg)";
            tarjeta2.style.transform = "rotateY(0deg)";
          } else {
            trasera1.style.background = "plum";
            trasera2.style.background = "plum";
          }
        }, 1000);
      }
    </script>
  </body>
</html>
